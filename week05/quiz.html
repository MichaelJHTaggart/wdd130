<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/quiz.css">
    <title>HTML5 and CSS3 Quiz</title>
</head>

<body>
    <h1>HTML5 & CSS3 Quiz</h1>

    <form action="">
        <label for="q1">What tag is used to define a paragraph in HTML?</label>
        <input id="q1" type="text" />

        <label for="q2">Explain the purpose of the &lt;head&gt; tag in an HTML document.</label>
        <textarea id="q2"></textarea>

        <label for="q3">Which language is primarily used to style HTML elements?</label>
        <select id="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
            <option value="javascript">Javascript</option>
        </select>

        <label for="q4">How many levels of headings are available in HTML?</label>
        <input id="q4" min="1" max="10" type="number" />

        <button type="submit">Submit Quiz</button>
    </form>


</body>

</html>
